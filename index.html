<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <head>
        <title>改行消します</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            function btn_click(){
            
                var f = document.fm.text.value;

                f = f.replace(/\r?\n/g," ");

                document.fm.text1.value = f;
            }

            function btn_click1(){
                var f = document.fm.text1.value;
                if(execCopy(f)){
                    alert('コピーできました〜');
                }
                else {
                    alert('このブラウザでは対応していません');
                }
                
            }

            function execCopy(string){
                var temp = document.createElement('div');

                temp.appendChild(document.createElement('pre')).textContent = string;

                var s = temp.style;
                s.position = 'fixed';
                s.left = '-100%';

                document.body.appendChild(temp);
                document.getSelection().selectAllChildren(temp);

                var result = document.execCommand('copy');

                document.body.removeChild(temp);
                // true なら実行できている falseなら失敗か対応していないか
                return result;
            }

            function btn_click2(){

                document.fm.text.value = null;
                document.fm.text1.value = null;	
                
            }

            function btn_click3(){
                var f1 = document.fm.text.value;
                
                if(f1.length == 0){
                    alert('1文字も入ってないよ〜');
                }else{
                    alert(f1.length + '文字です');
                }

            }

        </script>
        </head>
        <body>
            <div id="form-main">
                <div id="form-div">
                    <h1>改行消します　<span>google翻訳用</span></h1>
                  <form class="form" id="form1" name="fm">
                    <!--
                    <p class="name">
                      <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
                    </p>
                    
                    <p class="email">
                      <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
                    </p>
                    -->
                    <p class="text">
                      <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="改行を消したい文章を入れてね"></textarea>
                    </p>
                    
                    <p class="text">
                        <textarea name="text1" class="validate[required,length[6,300]] feedback-input" id="comment1" placeholder="改行消す:完成品を表示 文字数:文字数をカウント リセット:初期化 コピー:完成品をコピー"></textarea>
                    </p>

                    <div class="submit">
                      <input type="button" value="改行消す" id="button-blue" onclick="btn_click()"/>
                      <div class="ease"></div>
                    </div>


                    <div class="submit">
                        <input type="button" value="リセット" id="button-red" onclick="btn_click2()"/>
                        <div class="ease2"></div>
                    </div>

                    <div class="submit">
                        <input type="button" value="文字数" id="button-gree" onclick="btn_click3()"/>
                        <div class="ease2"></div>
                    </div>
                    

                    <div class="submit">
                        <input type="button" value="コピー" id="button-green" onclick="btn_click1()"/>
                        <div class="ease1"></div>
                    </div>

                  </form>
                </div>
        </body>
</html>
